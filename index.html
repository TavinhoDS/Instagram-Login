<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <!---links-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="insta-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="insta-logo">
                <div class="profile-photo">
                    <img src="img/omg-perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue Como @tavinhoduarte</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Nao e @tavinhoduarte</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>                
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe O App</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
    <div>
        <footer class="footer-links">

            <!---<p>Links das Minhas Redes</p>
            <div class="links-img">
                <a href="#"><img src="img/sociallinkedin_member_70.png" alt=""></a>
                <a href="#"><img src="img/Github_icon-icons.com_49946 (1).png" alt=""></a>
                <a href="#"><img src="img/instagram_f_icon-icons.com_65485.png" alt=""></a>
            </div>
        </footer>
    </div>
</body>
</html>
